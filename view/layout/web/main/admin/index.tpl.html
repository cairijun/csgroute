function get_color($permissions)
{
    if($permissions == 0)
        return ' class="error"';
    if($permissions < 10)
        return ' class="warning"';
    return '';
}
function get_permissions_str($permissions)
{
    if($permissions == 0)
        return '最高权限';
    if($permissions < 10)
        return '修改线路';
    return '查看线路';
}
