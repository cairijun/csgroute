<div class="tab-content">
  <div class="hero-unit tab-pane active" id="summary">
      <h2>通信光缆地理信息系统</h2>
      <p style="margin: 0px">
      点击列表右上角小箭头可以把列表收起，收起后鼠标移动到屏幕右侧时列表会滑出，再次点击右上角小箭头可以重新固定列表。<br>
      地图上不同颜色的线路、锚点含义如下：<br>
      <ul style="margin-bottom: 0px">
        <li>线路
        <ul>
          <li>红色：架空</li>
          <li>绿色：槽盒</li>
          <li>蓝色：槽盒外</li>
          <li>橙色：无槽盒</li>
        </ul>

        <li>锚点
        <ul>
          <li>红色：普通井/塔</li>
          <li>青色：带接头的井/塔</li>
        </ul>
        </li>
      </ul>
      测距功能使用：直接点击地图上位置可以绘制黑色的测距线，总长度显示在地图右上角的方框内。右键点击测距线上的节点可以删除该节点。点击测距的方框可以清除测距数据。
      </p>
  </div>

  <div class="tab-pane" id="showRoute">
    <!--地图容器-->
    <div style="width:100%;height:550px;" id="mapContainer"></div>
  </div>
